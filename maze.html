<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-10">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Particles experiment</title>
  <link rel="stylesheet" href="mazestyle.css">
</head>
<body id="particles-js">
      <div class="main">
        <h1>
          Global connection makes for a global maze.
          It doesn’t have a map.
          But, as children of this chaos,
          we know how to navigate in here.

          No need to get lost, we’ll find your way.</h1>
<br><br>
<p id="demo"></p>


          </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <script>
    particlesJS.load('particles-js', 'particles.json', function(){
      console.log('particles.json loaded...');
    });

    // Set the date we're counting down to
var countDownDate = new Date("Mar 25, 2020 14:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = "DEBUTING IN   " + days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is over, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);

  </script>
</body>
</html>
